<div class="container">
  <div class="card main-cards">
    <div class="card-content">
      <span class="card-title">Statistics</span>
      <input type="date" class="datepicker hoverable datepicker-custom" materialize="pickadate" [ngModel]="datePick" (ngModelChange)="onDateChange($event)">
      <div class="row">
        <div class="col s12">
          <app-chart [dataToChart]="dataToChart" *ngIf="dataToChart"></app-chart>
          <div *ngIf="(!isLoading && !dataToChart)">
            There is nothing to show for this date..
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
